<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 6 Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Interactive Web Page</h1>

  <!-- INTERACTIVE FEATURE 1: Button Click Counter -->
  <section>
    <h2>Click Counter</h2>
    <button id="clickBtn">Click Me</button>
    <p>Total Clicks: <span id="clickCount">0</span></p>
  </section>

  <!-- INTERACTIVE FEATURE 2: Background Color Changer -->
  <section>
    <h2>Color Changer</h2>
    <button id="colorBtn">Change Background</button>
  </section>

  <!-- FORM WITH CUSTOM VALIDATION -->
  <section>
    <h2>Registration Form</h2>

    <form id="myForm">
      <label>Name:</label><br>
      <input type="text" id="name"><br><br>

      <label>Email:</label><br>
      <input type="text" id="email"><br><br>

      <label>Password:</label><br>
      <input type="password" id="password"><br><br>

      <button type="submit">Submit</button>
      <p id="errorMsg"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
